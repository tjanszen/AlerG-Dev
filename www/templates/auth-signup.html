<ion-header-bar class="header-signin-up">
  <h1 class="title h1-signin-up"></h1>
</ion-header-bar>
<ion-content id='signin-page' class="has-header padding">
  <div class="row">
    <img class='login-up-logo animated fadeIn' src="img/sprig2.png" alt="" />
  </div>
  <div class="list form-signin-up animated slideInLeft">
    <label class="item item-input item-floating-label signin-up">
      <span class="input-label">Email</span>
      <input type="text" placeholder="Email" ng-model="user.email">
    </label>
    <label class="item item-input item-floating-label signin-up">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Password" ng-model="user.password">
    </label>
  </div>
  <button class="button button-block button-outline button-calm animated fadeInUp" ng-click="createUser()">Sign Up</button>
  <button id='terms-cond' class="button button-clear button-stable" ng-click="modal.show()">Terms and Conditions</button>
</ion-content>
