<ion-header-bar>
  <button class="button button-clear" ng-click="returnHome()">
    <i class="icon ion-home"></i>
  </button>
  <h1 class="title">alerg</h1>
  <button class="button button-clear" ng-click="logout()">
    <i class="icon ion-android-exit"></i>
  </button>
</ion-header-bar>
<ion-content  class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
  <div class="list card results-wrapper">
    <a class="item item-thumbnail-left results-a-container" href="#" ng-repeat='product in products'>
      <img src="{{product.image}}">
      <h2 class='results-brand'>{{product.brand}}</h2>
      <p class='results-name'>{{product.name}}</p>
      <img class='results-th-img' ng-show='{{product.gFree}}' src="img/results/yes.svg" alt="" />
      <img class='results-th-img' ng-show='!{{product.gFree}}' src="img/results/no.svg" alt="" />
      <!-- <p id='yes-gf' class='results-gf' ng-show='{{product.gFree}}'>Gluten Free!</p>
      <p id='no-gf' class='results-gf' ng-show='!{{product.gFree}}'>NOT Gluten Free</p> -->
    </a>
  </div>
</ion-content>
